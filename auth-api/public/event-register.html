<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="css/style.css"/>

  </head>
<body>

  <div class="container">

    <!-- Navigation -->
    <nav id="nav">
      <ul class="main-menu nav navbar-nav navbar-right">
        <li id="register"><a data-toggle='modal' data-target='#myModal'>Register</a></li>
      </ul>
    </nav>
    <!-- /Navigation -->

  </div>



<div class="container">
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 style="color:white"><span class="glyphicon glyphicon-lock" style="color:white"></span> Register</h4>
      </div>
      <div class="modal-body" style="padding:40px 50px;">
        <form role="form" action="http://localhost:3000/login" method="post">

          <!-- csrf security -->
                      <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
                      
          <div class="form-group">
            <label for="name"><span class="glyphicon glyphicon-user"></span> Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email"><span class="glyphicon glyphicon-user"></span> Email Id</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phone"><span class="glyphicon glyphicon-eye-open"></span> Mobile Number</label>
            <input type="number" class="form-control" name = "number" id="number" placeholder="Enter Mobile number">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" checked>Remember me</label>
          </div>
            <button type="submit" class="btn btn-success btn-block main-button"><span class="glyphicon glyphicon-off"></span> Register</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>College Student? <a href="#">Login</a></p>
      </div>
    </div>
    </div>
  </div>
</div>
